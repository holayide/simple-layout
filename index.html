<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple layout box</title>
</head>
<body>
    <header>
        <div class="inner-container">
            <p>
                fixed height <br>
                100% width 
            </p>
            <h3>header</h3>
        </div>
    </header>

    <main>
        <div class="left">
            <h3>left</h3>
            <p>
                fixed width <br>
                100% height 
            </p>
        </div>
        <div class="middle">
            <h3>middle</h3>
            <p>
                100% width <br>
                100% height 
            </p>
        </div>
        <div class="right">
            <h3>right</h3>
            <p>
                fixed width <br>
                100% height 
            </p>
        </div>
    </main>

    <footer>
        <div class="foot-inner">
            <h3>footer</h3>
            <p>
                fixed height <br>
                100% width 
            </p>
        </div>
    </footer>
</body>
</html>
